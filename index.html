<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Navegacion interplanetaria</title>
    <link rel="stylesheet" href="css/stilos.css">
</head>

<body>
    <section class="contenedor">

        <h1>Fasten your seat belts, we are amartizing!!!</h1>
        <!-- Buttons Play | Top -->

        <div class="contenedor_animacion">
            <img class="ship" src="imgs/ship.gif" alt="ship" />
            <img class="door-ship" src="imgs/door-ship3.gif" alt="door-ship" />
            <img class="sun" src="https://www.gifsanimados.org/data/media/278/sol-imagen-animada-0861.gif" alt="sun" />
            <img class="dust" src="./imgs/dust.gif" alt="dust" />
            <img class="star star1" src="./imgs/star1.gif" alt="star" />
            <img class="star star2" src="./imgs/star1.gif" alt="star" />
            <img class="star star3" src="./imgs/star1.gif" alt="star" />
            <img class="star star4" src="./imgs/star1.gif" alt="star" />
            <img class="star star5" src="./imgs/star1.gif" alt="star" />

            <img class="star star7" src="./imgs/star1.gif" alt="star" />

            <img class="star star10" src="./imgs/star1.gif" alt="star" />
            <img class="star star11" src="./imgs/star1.gif" alt="star" />
            <img class="star star12" src="./imgs/star1.gif" alt="star" />
            <img class="star star13" src="./imgs/star1.gif" alt="star" />
            <img class="star star14" src="./imgs/star1.gif" alt="star" />
            <img class="ground" src="./imgs/ground2.png" alt="ground" />
        </div>

        <a href="javascript:void(0);" id="top" title="Scroll Top" class="top">Top<span></span></a>

    </section>

</body>

<!-- Scripts -->

<!-- jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<!-- Gsap -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.1/gsap.min.js"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.1/ScrollTrigger.min.js"></script>
